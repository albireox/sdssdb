language: python

cache:
  pip: true
  timeout: 1000

sudo: false

python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'

os:
- linux

matrix:
  fast_finish: true
  allow_failures:
    - python: '2.7'
    - python: '3.5'

notifications:
  email: false

# repo branches to test
branches:
- master

install:
- pip install -U pip wheel --quiet
- pip install --upgrade setuptools --quiet
- pip install pytest
- pip install pytest-coverage
- pip install coveralls
- pip install .[all,dev]

script:
- pytest -p no:sugar python/sdssdb/tests --cov python/sdssdb --cov-report html

after_success:
- coveralls
